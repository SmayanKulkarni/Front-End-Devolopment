<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <h1>Form Demo:</h1>
    <form action="">
        <p id="name">
        <input type="text" placeholder="Enter your name" id="Namebar">
    </p> 
        <p id="pass">  
        <input type="password" placeholder="Enter your password" id="passbar">
    </p> 
    <p id="color">
        <input type="color">
    </p>
        <input type="checkbox">
        <p id="email">
        <input type="email" placeholder="email">
    </p>
    </form>
    
    
</body>
</html>

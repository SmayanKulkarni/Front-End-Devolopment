<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navy Marathon!</title>
</head>

<body>
    <h1>Race Registration!!</h1>
    <h3>Enter all your details down below</h3>
    <form action="/diffbuttons.html">
        <p>
            <label for="first">Enter Full name</label>
            <input type="text" id="first" name="take_to " placeholder="Enter your first name">

            <label for="last">Enter your last name</label>
            <input type="text" id="last" name="take_to " placeholder="Enter your last name">
        </p>
        <p>
        <p>Select a race:</p>
        <input type="radio" name="race" id="fun">
        <label for="fun">Fun run 5K</label>
        <br>
        <input type="radio" name="race" id="half">
        <label for="half">Half Marathon</label>
        <br>
        <input type="radio" name="race" id="full">
        <label for="full">Full marathon</label>
        </p>
        <p>
            <label for="email">Enter your Email</label>
            <input type="email" name="email_to" id="email">
            <label for="password">Enter your password</label>
            <input type="password" name="pass_to" id="password">
        </p>
        <p>
            <label for="">Select Age group</label>
            <select name="Age" id="Age">
                <option value="age">Under 18</option>
                <option value="age">Under 12</option>
                <option value="age">Above 18 Below 30</option>
                <option value="age">Above 30</option>
            </select>

        </p>
        <button>Register!</button>


    </form>
</body>

</html>

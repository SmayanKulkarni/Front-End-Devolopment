<head>

<body>
    <h1> Form </h1>
   <form action="post">

        <label for="Username">Enter your Name: </label>
        <input type="text" id="Username" name="name" placeholder="Enter your Name" autofocus>
    </div>

    <form action="post">
    <div>
      
        <label for="City">Enter your City: </label>
        <input type="text" id="City" name="name" placeholder="Enter your City">
    </div>
    
    <form action="post">
    <div>
          
        <label for="Pincode">Enter your Pincode: </label>
        <input type="text" id="Pincode" name="name" placeholder="Enter your Pincode">
    </div>
    
</body>
